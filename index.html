<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="header">Registration</div>
		<form>
		<table cellspacing="10px;" width=500px;>	
			<tr><td>Name:</td><td><input type="text" name="nameInput" placeholder="Enter your name"/></td></tr>
			<tr><td>Password:</td><td><input type="password" name="passwordInput" placeholder="********"/></td></tr>
			<tr><td>Email:</td><td><input type="email" name="emailInput" placeholder="your@email.com"/></td></tr>
			<tr><td>Date of Birth:</td><td><input class="dob" type="date" name="dateInput" placeholder="dd.mm.rrrr"/></td></tr>
			<tr><td>Grade:</td><td><input type="number" min=1 max=3 name="gradeInput"/></td></tr>
			<tr><td>Gender:</td><td><input class="radioBtn" type="radio" name="gender" value="male" checked>Male<br/>
											<input class="radioBtn" type="radio" name="gender" value="Female"/>Female						
										</td></tr>
			<tr><td>Marital Status:</td><td>
												<input class="radioBtn" type="radio" name="status" value="single" checked>Single<br/>
												<input class="radioBtn" type="radio" name="status" value="married">Married<br/>
												<input class="radioBtn" type="radio" name="status" value="divorced">Divorced<br/>
												<input class="radioBtn" type="radio" name="status" value="widower">Widower<br/>
											</td></tr>
			<tr><td>Languages:</td><td>
												<input class="radioBtn" type="checkbox" name="english" checked>English<br>
												<input class="radioBtn" type="checkbox" name="english">German<br>
												<input class="radioBtn" type="checkbox" name="english">Russian<br>
												<input class="radioBtn" type="checkbox" name="english">Other<br>
											</td></tr>
			<tr><td>Nationality</td><td><select class="nationality" name="nationalityInput">
												<option>Slovak</option>
												<option>Czech</option>
												<option>Hungary</option>
												<option>Other</option>
												</select></td></tr>
			<tr><td>About:</td><td><textarea class="about" name="aboutInput" placeholder="Something about you..."></textarea></td></tr>
			<tr><td>Your CV:</td><td><input class="fileInput" type="file" name="fileInput"/></td></tr>		
			<tr><td>Are you happy?:</td><td>yo<input class="slider" type="range" name="points" min="0" max="100">yes</td></tr>
			<tr><td><input class="btn" type="reset"/></td><td><input class="btn" type="submit"/></td></tr>		
		</table>
		</form>
	</body>
</html>
